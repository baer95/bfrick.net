baseurl: 'https://bfrick.net/'
title: bfrick
theme: hugo-coder

languagecode: en
defaultcontentlanguage: en

disableKinds:
#  - "page" # needed to generate any pages at all
#  - "home" # needed to generate the home page
#  - "section" # needed for blog list
#  - "taxonomy" # the landing page for a taxonomy
#  - "term" # the landing page for one taxonomy's term
  - "RSS"
#  - "sitemap" # needed to generate the sitemap
#  - "robotsTXT" # needed to generate the robots.txt
#  - "404" # needed to generate the 404 page

enableRobotsTXT: true

services:
  googleAnalytics:
    id: "G-QEE3LS2RJ3"

markup:
  highlight:
    style: nord

params:
  author: Bernhard Frick
  info: Infrastructure & Site Reliability Engineer
  description: Bernhard Frick's personal website
  keywords: 'blog,personal,engineer,infrastructure,sre'
  avatarurl: images/portrait_2.jpg
  favicon_32: /img/favicon-32x32.png
  favicon_16: /img/favicon-16x16.png
  since: 2018
  enableEmoji: true
  enableInlineShortcodes: true
  colorScheme: auto
  hidecolorschemetoggle: false
  social:
    - name: GitHub
      icon: fa fa-github fa-2x
      weight: 1
      url: 'https://github.com/baer95/'
    - name: GitLab
      icon: fa fa-gitlab fa-2x
      weight: 2
      url: 'https://gitlab.com/sirbjoern/'
    - name: LinkedIn
      icon: fa fa-linkedin fa-2x
      weight: 4
      url: 'https://www.linkedin.com/in/bernhard-frick/'

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors

menus:
  main:
    - name: Blog
      weight: 1
      pageRef: posts/
    - name: Projects
      weight: 2
      pageRef: projects/
    - name: Experience
      weight: 3
      pageRef: experience/
    - name: About
      weight: 4
      pageRef: about/
